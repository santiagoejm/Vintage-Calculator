<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Vintage Calculator</div>
    <div class="calculator">
      <div class="display">
        <div data-history-operand class="history"></div>
        <div data-current-operand class="current"></div>
      </div>
      <div class="keyboard">
        <div data-clear-all class="button span-ce">CE</div>
        <div data-clear-last class="button">C</div>
        <div data-operation class="button">/</div>
        <div data-number class="button">7</div>
        <div data-number class="button">8</div>
        <div data-number class="button">9</div>
        <div data-operation class="button">*</div>
        <div data-number class="button">4</div>
        <div data-number class="button">5</div>
        <div data-number class="button">6</div>
        <div data-operation class="button">-</div>
        <div data-number class="button">1</div>
        <div data-number class="button">2</div>
        <div data-number class="button">3</div>
        <div data-operation class="button">+</div>
        <div data-number class="button">.</div>
        <div data-number class="button">0</div>
        <div data-equals class="button span-eq">=</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
